{% extends "App_Coder/padre.html" %}

{% load static %}

{% block contenido %}
<h3>Buscar Curso por Comision</h3>

<form action="/App_Coder/buscar/" method="GET">

    <input type="number" name="comision" id="comision">

    <input type="submit" value="Buscar">

</form>



{% if cursos %}

<b><p>Buscando: {{comision}}</p></b>

<ul>
{% for curso in cursos %}
    <li> {{curso.nombre}}, {{curso.comision}} </li>
{% endfor %}

</ul>

{% endif %}

{% endblock %}
